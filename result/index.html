<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Result</title>
</head>
<body>

    <div class="container">

        <button class="reset">Reset</button>

        <h1>Report Card &nbsp;&nbsp; <span>&#9400;himanshu</span> </h1>
        
        <div class="parent">

            <div class="child-1">

                <form action="#" method="POST">
                    <h3>Your Information</h3>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div>
                        <label for="exam_type">Exam:</label>
                        <select id="exam_select">
                            <option value="">&nbsp &nbsp --Please choose an option-- &nbsp &nbsp</option>
                            <option value="Class Test">Class Test</option>
                            <option value="tenth">Tenth</option>
                            <option value="twelth">Twelth</option>
                            <option value="semester">Semester</option>
                        </select>
                    </div> 
                </form>
            </div>

            
            <div class="entered_details">
                <h3>Add Subject</h3>
                <div>
                    <label for="subject">Enter Subject:</label>
                    <input type="text" id="subject" name="subject"> 
                </div>
                <br />
                <div>
                    <label for="marks_secured">Enter Marks Secured:</label>
                    <input type="text" id="marks_secured" name="marks_secured"> 
                </div>
                <br />
                <div>
                    <label for="total_marks">Total Marks:</label>
                    <input type="text" id="total_marks" name="total_marks"> 
                </div>
                <br />
                <button action="#" class="add">Add</button>
            </div>   
            
            <div class="child-2">
                <h3>Mark Sheet</h3>
                <table class="marks_table">
                    <tr class="description">
                        <td>Sr.No.</td>
                        <td>Subject</td>
                        <td>Marks Secured</td>
                        <td>Total Marks</td>
                        <td>Percentage</td>
                    </tr>
                    <!-- <tr class="1 data"><td>1</td><td>Maths</td><td>98</td><td>100</td><td>98%</td><td class="delete_btn"><i class="fa fa-trash-o delete_btn-i" style="font-size:22px; color:red;  border: blue"></i></td></tr> -->
                </table>
            </div>

            <div class="child-3">
                
                    <h3>Result:</h3>
                    <div>
                        <label for="marks_secured_in_all">Total Marks Secured:</label>
                        <div class="calculated" id="marks_secured_in_all" name="marks_secured_in_all">782</div>
                    </div>
                    <div>
                        <label for="total_marks_in_all">Sum of marks of all subjects:</label>
                        <div class="calculated" id="total_marks_in_all" name="total_marks_in_all">800</div>
                    </div>
                    <div>
                        <label for="percentage">Percentage:</label>
                        <div class="calculated" id="percentage" name="percentage">97.75%</div>
                    </div>

            </div>

            <div class="child-4">
                <!-- <h3 id="info">Dear %name%, You get %marks_secured% out of %total_marks% in %exam_select% with %percentage% percent, Have a bright future. Keep doing Hard Work.</h3> -->
            </div>

        </div>


    </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

</body>
</html>
